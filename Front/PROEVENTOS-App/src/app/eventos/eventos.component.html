<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group me-2">
    <label class="me-2">Buscar: </label>
    <input class="form mb-2" type="buscar" placeholder="buscar" ngModel="FiltroLista">
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark" style="background-color: #cecece;">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="alterarImagem()">
          {{!exibirImagem ? 'Exibir' : 'Ocultar'}}
        </button>
      </th>
      <th>ID</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!exibirImagem" [isAnimated]="true" src="/assets/{{evento.ImagemURL}}" [style.width.px]="larguraImagem" [style.margin.px]="margemImagem">
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
